<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>{{ titleMenu }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" content-id="main" (ionWillOpen)="onMenuOpen()">
  <ion-content id="menuFloat">
    <ion-list>
      <ion-menu-toggle *ngFor="let page of menuData">
        <ion-item (click)="navegar(page.enlace, page.nombre)">
          <ion-icon name='{{page.icono}}'></ion-icon>
          <ion-label>{{ page.nombre }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
